name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Run tests with coverage
      run: |
        echo "=========================================="
        echo "Running tests with coverage..."
        echo "=========================================="
        poetry run pytest --cov=app --cov=consumer --cov=shared --cov-report=term-missing --cov-report=term:skip-covered --cov-report=html --cov-report=json -v
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Display coverage summary
      run: |
        echo "=========================================="
        echo "Coverage Summary"
        echo "=========================================="
        poetry run coverage report --show-missing
        echo ""
        echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        poetry run coverage report --show-missing >> $GITHUB_STEP_SUMMARY || true
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      if: always()
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: |
          htmlcov/
          .coverage
          coverage.json

