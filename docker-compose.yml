version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy

  consumer:
    build:
      context: .
      dockerfile: docker/consumer.Dockerfile
    env_file: .env
    depends_on:
      migrations:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy

  db:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orders}
      POSTGRES_USER: ${POSTGRES_USER:-orders}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orders}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orders} -d ${POSTGRES_DB:-orders}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    command: ["poetry", "run", "alembic", "upgrade", "head"]
    env_file: .env
    environment:
      PYTHONPATH: /app
    volumes:
      - ./app/db/migrations:/app/app/db/migrations
      - ./shared:/app/shared
    depends_on:
      db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/.rabbitmq_health_ok || (rabbitmqctl status > /dev/null 2>&1 && touch /tmp/.rabbitmq_health_ok)"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  prometheus:
    image: prom/prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data: